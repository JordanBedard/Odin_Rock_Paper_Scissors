<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af573ad1aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="headerContainer">
        <div class="headerTitle">
            <h1>ROCK - PAPER - SCISSORS</h1>
        </div>
    </div>
    <div class="gameContainer">
        <div class="gameDisplay">
            <div class="resultContainer">
                <div class="title">Choose between Rock, Paper or Scissors</div>
            </div>
            <div class="optionDisplay">
                <div class="playerDisplayContainer">
                    <div class="playerDisplay">?</div>
                    <div class="playerScore"></div>
                </div>
                <div class="cpuDisplayContainer">
                    <div class="cpuDisplay">?</div>
                    <div class="cpuScore"></div>
                </div>
            </div>
        </div>
        <div class="gameOptions">
            <div class="rockBtnContainer">
                <div class="rockBtn">
                    <img src="./rock.png" alt="Rock" class="btnImageRock">
                </div>
            </div>
            <div class="paperBtn">
                <img src="./paper.png" alt="Rock" class="btnImagePaper">
            </div>
            <div class="scissorsBtn">
                <img src="./scissors.png" alt="Rock" class="btnImageScissors">
            </div>
        </div>
    </div>
    <div class="footerContainer">
        <div class="footer">Copyright @ 2023 JordanBedard</div>
        <div class="logo">
            <a href="https://github.com/JordanBedard" target="_blank">
                <i class="fa-brands fa-github" style="color: #F9F7F7;"></i>
            </a>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
